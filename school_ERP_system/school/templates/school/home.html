<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    <h3>Welcome {{name}}</h3>

    {% if messages %}
        {% for message in messages  %}
            <p {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</p>
        {% endfor %}
    {% endif %}

    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
